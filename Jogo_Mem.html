<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joga e diverte-te!</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start; /* Alinha o conte√∫do ao topo */
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }

    nav {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
        width: 100%; /* Para ocupar a largura total */
    }

    nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        display: inline-block;
        padding: 10px 15px;
    }

    nav a:hover {
        background-color: #555;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 40px;
        color: #333;
        text-align: center;
        font-family: 'Pacifico', cursive;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    h2 {
        padding: 20px;
        text-align: center;
    }

    #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 600px;
            margin: 20px auto; /* Centraliza o container do jogo */
        }

    /* Grid de cartas */
    .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 10px;
            max-width: 400px;
            width: 100%;
            height: 640px;
    }
    .card {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .card.flipped {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .card.locked {
            pointer-events: none;
    }

    /* Outros estilos */
    .message, .time-up-message {
        display: none;
        font-size: 24px;
        color: #4CAF50;
        margin-top: 20px;
        text-align: center;
        animation: fadeIn 1s;
    }

    .timer, .controls input {
        font-size: 24px;
        color: #333;
        text-align: center;
    }

    .controls {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 20px;
    }

    .controls button {
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s, box-shadow 0.3s;
        margin: 5px;
    }

    .controls button:hover {
        background-color: #45a049;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .controls button.paused {
        background-color: #f44336;
    }

    /* Anima√ß√µes */
    @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fireworks {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(2) translate(100px, -100px);
            }
        }

        @keyframes rocket {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-200px) scale(1.5);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        @keyframes burst {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .animated-rocket {
            animation: rocket 1s infinite;
        }

        .animated-burst {
            animation: burst 1s infinite;
        }

        .animated-spin {
            animation: spin 2s infinite;
        }
		~@media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }
            .card {
                font-size: 28px;
            }
            .controls button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
</style>

</head>
<body>

<nav>

    <h1>Joga e diverte-te!</h1>
    <div class="grid" id="grid"></div>
    <div class="message" id="message">Parab√©ns, Joga de novo!</div>
    <div class="timer" id="timer">Tempo: 120s</div>
    <div class="time-up-message" id="timeUpMessage">Tempo esgotado! Tente novamente.</div>
    <div class="controls">
        <input type="number" id="timeInput" placeholder="Tempo (s)" min="10" max="300">
        <button id="newGameButton" onclick="handleNewGamePlay()">Novo Jogo / Play</button>
        <button id="stopButton" onclick="stopTimer()">Stop</button>
    </div>

    <script>
        const images = ['üçé', 'üçå', 'üçí', 'üçá', 'üçâ', 'üçì', 'üçä', 'üçç', 'ü•≠', 'ü•ó', 'üçï', 'üçî', 'üå≠', 'üçø', 'üç©', 'üç™'];
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedPairs = 0;
        let timeLeft = 120;
        let timerInterval;
        let isPaused = false;
        let timeUp = false;

        // Embaralha o array
        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        }

        // Cria o tabuleiro de jogo
        function createBoard() {
            cards = [...images, ...images];
            shuffle(cards);
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            cards.forEach((card) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.setAttribute('data-card', card);
                cardElement.addEventListener('click', flipCard);
                grid.appendChild(cardElement);
            });
            document.getElementById('message').style.display = 'none';
            document.getElementById('timeUpMessage').style.display = 'none';
            matchedPairs = 0;
        }

        // Reseta o jogo
        function resetGame() {
            stopTimer();
            const grid = document.getElementById('grid');
            grid.classList.remove('animated-rocket', 'animated-burst', 'animated-spin');
            const timeInput = document.getElementById('timeInput').value;
            timeLeft = timeInput ? parseInt(timeInput) : 120;
            createBoard();
            document.getElementById('timer').textContent = `Tempo: ${timeLeft}s`;
            isPaused = false;
            timeUp = false;
            document.getElementById('stopButton').style.display = 'inline-block';
        }

        // Inicia o jogo
        function startGame() {
            resetGame();
            startTimer();
        }

        // Lida com o bot√£o Novo Jogo / Play
        function handleNewGamePlay() {
            if (timeUp) {
                startGame();
            } else if (isPaused) {
                startTimer();
            } else {
                startGame();
            }
        }

        // Inicia o temporizador
        function startTimer() {
            document.getElementById('stopButton').classList.remove('paused');
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.classList.remove('locked'));
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Tempo: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timeUpMessage').style.display = 'block';
                    stopTimer();
                    document.getElementById('stopButton').style.display = 'none';
                    timeUp = true;
                }
            }, 1000);
            isPaused = false;
        }

        // Para o temporizador
        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('stopButton').classList.add('paused');
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.classList.add('locked'));
            isPaused = true;
        }

        // Vira a carta
        function flipCard() {
            if (lockBoard || this.classList.contains('flipped') || this.classList.contains('locked')) return;

            this.classList.add('flipped');
            this.textContent = this.getAttribute('data-card');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            checkForMatch();
        }

        // Verifica se as cartas combinam
        function checkForMatch() {
            const isMatch = firstCard.getAttribute('data-card') === secondCard.getAttribute('data-card');
            isMatch ? disableCards() : unflipCards();
        }

        // Desabilita as cartas combinadas
        function disableCards() {
            matchedPairs++;
            resetBoard();
            if (matchedPairs === images.length) {
                clearInterval(timerInterval);
                setTimeout(() => {
                    const grid = document.getElementById('grid');
                    const message = document.getElementById('message');
                    message.style.display = 'block';

                    const animations = ['animated-rocket', 'animated-burst', 'animated-spin'];
                    const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
                    grid.classList.add(randomAnimation);

                    setTimeout(() => {
                        grid.classList.remove(randomAnimation);
                    }, 10000);

                    setTimeout(() => {
                        createBoard();
                    }, 11000);
                }, 500);
            }
        }

        // Desvira as cartas que n√£o combinam
        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                firstCard.textContent = '';
                secondCard.textContent = '';
                resetBoard();
            }, 1000);
        }

        // Reseta o estado do tabuleiro
        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }
    </script>
</body>
</html>

		body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            display: inline-block;
            padding: 10px 15px;
        }
        nav a:hover {
            background-color: #555;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 600px;
            margin: 20px auto; /* Centraliza o container do jogo */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 24px;
        }
        #word-search {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-gap: 5px;
            margin-bottom: 20px;
            width: 100%;
        }
        .letter {
            width: 100%;
            padding-top: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            font-size: 2vw;
            font-weight: bold;
            color: #333;
            background-color: #fafafa;
            border-radius: 5px;
        }
        .letter span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .letter:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .selected {
            background-color: #ffeb3b;
            border: 3px solid rgb(255, 235, 59);
        }
        .correct {
            color: #fff;
            cursor: default;
        }
        .highlight {
            border: 3px solid #ffeb3b;
        }
        .word-found {
            text-decoration: line-through;
            color: #4caf50;
        }
        #new-game {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        #new-game:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        #animation {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
            animation: fadeIn 1s ease-in-out;
        }
        #word-list {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .letter {
                font-size: 6vw;
            }
            #new-game {
                font-size: 14px;
            }
            #animation {
                font-size: 16px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes confetti {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            animation: confetti 3s linear infinite;
        }
